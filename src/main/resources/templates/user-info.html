<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<h2>New User</h2>
<br>
<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${newUser}">
  <input type="hidden" th:field="*{id}" id="id"/>
  <label for="name"> Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <label for="surname"> Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <label for="birthyear"> Enter birthyear: </label>
  <input type="text" th:field="*{birthYear}" id="birthyear"/>
  <label for="role">Role</label>
  <select multiple size="2" th:name="roles" th:value="*{roles}" id="role" required>
    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}">Role name</option>
  </select>
  <label for="password"> Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br>
  <br>
  <input type="submit" value="Create!">
</form>
</body>
</html>
